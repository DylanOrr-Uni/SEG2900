<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
<title>Spectral Wrist</title>
<link rel="icon" type="image/png" href="images/TabIconImg.png">
<style>
* {
  box-sizing: border-box;
}
ul.line-separated
    {
        background-color: white;
        padding: 0;
        margin-left: 1em;
    }
    ul.line-separated li
    {
        background-color: #202525;
        margin: 1px 0 0 0;
        padding: 0;
        list-style-type: none;
    }

}
.button1 {

}

.button1:hover {
  border: 2px solid #A0FCF1;
}
.btn-circle.btn-xl {
    width: 60px;
    height: 60px;
    padding: 10px 16px;
    border-radius: 35px;
    font-size: 24px;
    line-height: 1.33;
}

.btn-circle {
    width: 15%;
    height: 60px;
    padding: 6px 0px;
    border-radius: 15px;
    text-align: center;
    font-size: 12px;
    line-height: 1.42857;
}
.columnleft {
  float: left;
  width: 80%;
  padding: 10px;
}
.columnright {
  float: right;
  width: 20%;
  padding: 10px;
}

.column{
  float: left;
  width: 50%;
  padding: 10px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.line-1,  {
    display:block;
    font-size: 20px
  }

  .line-2 {
    display: block;
    font-size: 10px;
  }
}
</style>
</head>
<body style="margin: 0; height: 100%; background-color: #202525">
  <script>
  var holloprice = 479;
  var connectprice = 0;
  function toggleHolloSize(Id)
  {
    document.getElementById("piccolo").style.border="2px solid #393D42";
    document.getElementById("magnum").style.border="2px solid #393D42";
    var selected = document.getElementById(Id);
    selected.style.border="2px solid #A0FCF1";
    if(Id=="piccolo"){
      holloprice=479;
    }
    else if(Id=="magnum"){
      holloprice=499;
    }
    let price = holloprice + connectprice;
    let strprice= price.toString();
    document.getElementById('buy now').innerText = "Buy Now\n" + "$" + strprice;
  }
  function toggleBandSize(Id)
  {
    document.getElementById("large").style.border="2px solid #393D42";
    document.getElementById("regular").style.border="2px solid #393D42";
    var selected = document.getElementById(Id);
    selected.style.border="2px solid #A0FCF1";
  }
  function toggleColour(Id)
  {
    document.getElementById("blue").style.border="2px solid #393D42";
    document.getElementById("green").style.border="2px solid #393D42";
    document.getElementById("2blue").style.border="2px solid #393D42";
    document.getElementById("yellow").style.border="2px solid #393D42";
    document.getElementById("red").style.border="2px solid #393D42";
    var selected = document.getElementById(Id);
    selected.style.border="2px solid #A0FCF1";
  }
  function toggleConnectivity(Id)
  {
    document.getElementById("gps").style.border="2px solid #393D42";
    document.getElementById("cell").style.border="2px solid #393D42";
    var selected = document.getElementById(Id);
    selected.style.border="2px solid #A0FCF1";
    if(Id=="gps"){
      connectprice=0;
    }
    else if(Id=="cell"){
      connectprice=200;
    }
    let price = holloprice + connectprice;
    let strprice= price.toString();
    document.getElementById('buy now').innerText = "Buy Now\n" + "$" + strprice;
  }

  </script>
  <div style="width: 100%;">
          <div style="width: 80%; float: left; padding-right: 10px;">
            <br />
            <img src="https://i.ytimg.com/vi/Y_gLDlXUJKw/maxresdefault.jpg" alt="Watch photo" width="100%" height="100%" class="rounded">
            </img>
          </div>
          <div style="margin-left: 80%; height: 700px; overflow-y: scroll; padding-right: 10px">
            <h1 id="title" style="color:#A0FCF1; font-weight:500;">Spectral Wrist</h1>
            <br />
            <h2  style="color:#A0FCF1; font-weight:100;">Features</h2>
            <ul class="line-separated">
              <li style="color:white;">10x15cm Hollogram</li>
              <li style="color:white;"><br />Touch Interface on your wrist</li>
              <li style="color:white;"><br />Seemlessy intergrates with Spectral Vision</li>
              <li style="color:white;"><br />Compatible with Spectral gloves for Hollotouch</li>
              <li style="color:white;"><br />Heart Beat and Glucose Monitor</li>
              <li style="color:white;"><br />Pedometer</li>
              <li style="color:#202525;">.</li>
          </ul>
            <h2 style="color:#A0FCF1; font-weight:100;">Hollogram size</h2>
            <button onclick="toggleHolloSize('magnum');"id="magnum"class="btn btn-outline-dark btn-block button1">
            <div class="column">
            <h3 style="color:white;">Magnum</h3>
            <span class="line-2" style="color:white;">30% larger Hollogram</span>
            </div>
            <div class="column">
            <span class="line-1" style="color:white;"><br> From $499</span>
            </div>
          </button>
          <button id="piccolo" onclick="toggleHolloSize('piccolo');" style="border:2px solid #A0FCF1" class="btn btn-outline-dark btn-block button1">
            <div class="column">
            <h3 style="color:white;">Piccolo</h3>
            <span class="line-2" style="color:white;">15% lighter</span>
            </div>
            <div class="column">
            <span class="line-1" style="color:white;"><br> From $479</span>
            </div>
          </button>
            <br />

          <h2 style="color:#A0FCF1; font-weight:100;">Band size</h2>
          <button id="large" onclick="toggleBandSize('large');"class="btn btn-outline-dark btn-block button1">
          <div class="column">
          <h3 style="color:white;">Large</h3>
          <span class="line-2" style="color:white;">Fits 140-220mm wrists</span>
          </div>
          <div class="column">
          <br />
          </div>
        </button>
        <button id="regular" onclick="toggleBandSize('regular');" style="border:2px solid #A0FCF1" class="btn btn-outline-dark btn-block button1">
          <div class="column">
          <h3 style="color:white;">Regular</h3>
          <span class="line-2" style="color:white;">Fits 110-190mm wrists</span>
          </div>
          <div class="column">
          <span class="line-1"><br></span>
          </div>
        </button>
          <br />
          <h2 style="color:#A0FCF1; font-weight:100;">Colours</h>
          <br />
          <button id="blue" onclick="toggleColour('blue');" style="border:2px solid #A0FCF1" type="button" class="btn btn-primary btn-circle btn-xl">
          </button>
          <button id="green" onclick="toggleColour('green');" type="button" class="btn btn-success btn-circle btn-xl">
          </button>
          <button id="2blue" onclick="toggleColour('2blue');" type="button" class="btn btn-info btn-circle btn-xl">
          </button>
          <button id="yellow" onclick="toggleColour('yellow');" type="button" class="btn btn-warning btn-circle btn-xl">
          </button>
          <button id="red" onclick="toggleColour('red');"type="button" class="btn btn-danger btn-circle btn-xl">
          </button>
            <br />
          <h2 style="color:#A0FCF1; font-weight:100;" >Connectivity</h2>
          <button id="gps" onclick="toggleConnectivity('gps');" style="border:2px solid #A0FCF1" class="btn btn-outline-dark button1">
          <div class="column">
          <h3 style="color:white;">GPS</h3>
          <span class="line-2" style="color:white;">Make calls and send messages with your Spectral Vision nearby</span>
          </div>
          <div class="column">
            <br />
          </div>
        </button>
        <br />
        <button id="cell" onclick="toggleConnectivity('cell');"class="btn btn-outline-dark button1">
          <div class="column">
          <h3 style="color:white;">GPS + Celluar</h3>
          <span class="line-2" style="color:white;">Make calls and send messages with just your Spectral Wrist</span>
          </span>
          </div>
          <div class="column">
          <span class="line-1" style="color:white;"><br>+ $200</span>
          </div>
        </button>
          </div>
          <div style="margin-left: 80%;padding-right: 10px">
            <div style="text-align:center;">
              <br/>
              <button onclick="finalprice();"id="buy now" class="btn btn-success btn-block button1">Buy Now <br />$479
              </button>
            </div>
            </div>
      </div>

</body>
</html>
